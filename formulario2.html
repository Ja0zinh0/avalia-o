<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="checkbox"] {
            width: auto;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }
        button[type="submit"] {
            margin-right: 10px;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
        button[type="button"]:hover {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <h1>Manutenção de usuarios do sistema interno </h1>
    <form action="/processar-formulario" method="post">
        <div>
            <label for="login">Login:</label>
            <input type="text" id="login" name="login" required>
        </div>

        <div>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
        </div>

        <div>
            <label for="status">Status:</label>
            <select id="status" name="status">
                <option value="inativo">Inativo</option>
                <option value="ativo">Ativo</option>
            </select>
        </div>

        <div>
            <label>Tipo:</label>
           
            <input type="radio" name="tipo" id="tecnico">
            <label for="tecnico">Técnico</label>
            
            <input type="radio" name="tipo" id="professor">
            <label for="professor">Professor</label>
            
            <input type="radio" name="tipo" id="aluno">
            <label for="aluno">Aluno</label>
        </div>

        <div>
            <label for="data_criacao">Data de Criação:</label>
            <input type="date" id="data_criacao" name="data_criacao">
        </div>

        <div>
            <label>Perfil:</label>
            <input type="radio" name="perfil" id="convidado">
            <label for="convidado">Convidado</label>
            
            <input type="radio" name="perfil" id="administrador">
            <label for="administrador">Administrador</label>
        </div>

        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div>
            <label for="observacoes">Observações:</label>
            <textarea id="observacoes" name="observacoes" rows="4" required></textarea>
        </div>

        <div>
            <label>Interesses:</label>
            <input type="checkbox" name="interests" value="compras"> Compras
            <input type="checkbox" name="interests" value="biblioteca"> Biblioteca
            <input type="checkbox" name="interests" value="academico"> Acadêmico
            <input type="checkbox" name="interests" value="documentacao"> Documentação
            <input type="checkbox" name="interests" value="recursos_humanos"> Recursos Humanos
        </div>

        <div>
            <button type="submit">Cadastrar</button>
            <button type="button">Excluir</button>
        </div>
    </form>
</body>
</html>
